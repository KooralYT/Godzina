<!<!DOCTYPE HTML>
<html>
    
<head>
    <meta charset="utf-8"/>
    <title>Godzina</title>
</head>
<body>
    <div id="czas"></div>
 
<script type="text/javascript">
function getTime() 
{
    return (new Date()).toLocaleTimeString();
}
 
//wywołanie ma na celu eliminację opóźnienia sekundowego
document.getElementById('czas').innerHTML = getTime();
 
setInterval(function() {
 
    document.getElementById('czas').innerHTML = getTime();
     
}, 1000);
</script>
</body>

</html>
